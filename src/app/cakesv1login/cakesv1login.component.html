    <form class="example-form">
        <div *ngIf="signupview">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Ex. Lola" value=""  [(ngModel)]="name" name="name" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>UserName</mat-label>
            <input matInput placeholder="Ex. Lola" value=""     [(ngModel)]="username" name="username" >
          </mat-form-field>
        </div>
        <div *ngIf="loginview">
        <mat-form-field class="example-full-width">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="Ex. Lola" value=""    [(ngModel)]="email" name="email" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Ex. Lola" value=""     [(ngModel)]="password" name="password" >
        </mat-form-field>     
        </div> 
      </form>

<div>
    <button  class="button button4" (click)="submitForm()" >Submit</button>
</div>
