
<div class="mainclass">
    <h2>Vehicle Maintenance Appointment</h2>


    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Client Name</mat-label>
          <input matInput placeholder="Ex. Laura"    [(ngModel)]="clientname" name="clientname" >
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Vehicle description</mat-label>
          <textarea matInput placeholder="Ex. Toyota supra 2012..."  [(ngModel)]="clientvehicle" name="clientvehicle"  ></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Maintenance Type</mat-label>
            <mat-select  [(value)]="selectedmaintype">
              @for (maint of maints; track maint) {
                <mat-option [value]="maint.value">{{maint.viewValue}}</mat-option>
              }
            </mat-select>
        </mat-form-field>

 
          <mat-card class="demo-inline-calendar-card">
            <mat-calendar [(selected)]="selected"   ></mat-calendar>
          </mat-card>
          <p>Selected date: {{selected}}</p>

          <mat-form-field class="example-full-width">
            <mat-label>Time</mat-label>
            <mat-select  [(value)]="timeselected">
              @for (time of times; track times) {
                <mat-option [value]="time.value">{{time.viewValue}}</mat-option>
              }
            </mat-select>
        </mat-form-field>
