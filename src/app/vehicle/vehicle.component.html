


<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item  (click)="showhideUtility()">{{buttonTitle}}</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
            
    </mat-drawer>
    <mat-drawer-content>
        
        <app-newvehicle *ngIf="visible" ></app-newvehicle>
        <app-covervehicle *ngIf="cover"></app-covervehicle>
    </mat-drawer-content>
</mat-drawer-container>
